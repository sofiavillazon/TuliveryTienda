<!DOCTYPE html>
<html>
    <head>
        <title>Tulivery Express Bussiness</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- BEGIN: Theme CSS-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-extended.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body id="loginbg">
        <section>
            <div class="row mx-0 px-0">
                <div class="col-md-12 px-0">
                    <div class="row mx-0 px-0" id="login">
                        <div class="topPanel fade-in" >
                            <a class="float-right logosm" href="index.html"><img src="images/logo-light.png" alt=""></a>
                          
                        </div>
                        <div class="bottomPanel fade-in">
                            <form class="invitation">
                                    <div class="row">
                                        <div class="tittleImp mb-2 mt-4 ml-0 pl-2 col-md-12">
                                            <h5 class="mb-0 boldTittle ml-0 pl-0">Invitación</h5>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-md-12 pr-1 pl-0 px-2">
                                            <label for="inputPassword"><strong>Datos de usuario</strong></label>
                                            <input type="text" class="form-control" placeholder="Nombre">
                                        </div>
                                        <div class="col-md-12 pr-1 pl-0 px-2 mt-2">
                                            <input type="text" class="form-control" placeholder="Apellidos">
                                        </div>
                                        <div class="col-md-12 pr-1 pl-0 px-2 mt-2">
                                            <input type="text" class="form-control" placeholder="E-mail">
                                        </div>
                                        <div class="col-md-12 pr-1 pl-0 px-2 mt-2">
                                            <input type="text" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-12 justify-content-center">
                                            <div class="separador mt-4 mb-3 "></div>
                                            <button class="btn btn-blue-degradaded-small active mt-2">8 caractéres mínimo</button>
                                            <button class="btn btn-blue-degradaded-small mt-2 ">Al menos un caracter especial</button>
                                            <button class="btn btn-blue-degradaded-small mt-2 ">Al menos una letra</button>
                                            <button class="btn btn-blue-degradaded-small mt-2">Al menos un número</button>
                                        </div>
                                        
                                        <div class="justify-content-center fullwd mt-0">
                                            <button id="new-ok" class="mt-3 f-right px-5 py-2 mt-3 btn btn-red">
                                            VERIFICAR
                                            </button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/main.js"></script>
    </body>
</html>
